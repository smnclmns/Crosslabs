    <h1>Crosslabs</h1>

    <button id="Setup" class="button button2" onclick="myFunction2(blocklydiv)">Void Setup()</button>

         <!----Toolbox1 Definition ---->
<div id= "blocklydiv" style="height: 600px; width: 1000px;"></div>
<xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>
<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Arduino Bibliothek">
    <block type="library"></block>
    <block type="adafruit"></block>
    <block type="stepper"></block>
    <block type="wire"></block>
    <block type="fake_lib_1"></block>
    <block type="fake_lib_2"></block>
  </category>
  <category name="PIN Zuweisung">
    <block type="arduino_outputs"></block>
    <block type="math_number">
      <field name="NUM">0</field>
    </block>
  </category>
  <category name="Titrationsphasen">
    <block type="titrationsphasen">
      <field name="Titrationsphasen">1</field>
    </block>
    <block type="logic_boolean">
      <field name="BOOL">TRUE</field>
    </block>
</xml>
    </div>


<!----Toolbox1 Definition ---->
    <div id= "blocklydiv2" style="height: 600px; width: 1000px;"></div>
    <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>
<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Motor und Sensor">
    <block type="spritzpumpe"></block>
    <block type="geschwindigkeit">
      <field name="NAME">Langsam</field>
    </block>
    <block type="lichtsensor"></block>
  </category>
  <category name="Allgemein">
    <block type="controls_if"></block>
    <block type="logic_boolean">
      <field name="BOOL">TRUE</field>
    </block>
    <block type="controls_whileUntil">
      <field name="MODE">WHILE</field>
      <statement name="DO">
        <block type="controls_flow_statements">
          <field name="FLOW">BREAK</field>
        </block>
      </statement>
    </block>
    <block type="lists_create_with">
      <mutation items="3"></mutation>
    </block>
  </category>
</xml>


    <script>
    var toolbox = document.getElementById("toolbox");

var options = { 
  toolbox : toolbox, 
  collapse : true, 
  comments : true, 
  disable : true, 
  maxBlocks : Infinity, 
  trashcan : true, 
  horizontalLayout : false, 
  toolboxPosition : 'start', 
  css : true, 
  media : 'https://blockly-demo.appspot.com/static/media/', 
  rtl : false, 
  scrollbars : false, 
  sounds : true, 
  oneBasedIndex : true, 
  grid : {
    spacing : 20, 
    length : 1, 
    colour : '#888', 
    snap : true
  }
};

    /* Inject your workspace */ 
    var workspace = Blockly.inject(blocklydiv, options);

    /* Load Workspace Blocks from XML to workspace. Remove all code below if no blocks to load */

    /* TODO: Change workspace blocks XML ID if necessary. Can export workspace blocks XML from Workspace Factory. */
    var workspaceBlocks = document.getElementById("workspaceBlocks"); 

    /* Load blocks to workspace. */
    Blockly.Xml.domToWorkspace(workspaceBlocks, workspace);
      
   /* Run Code */


    function myFunction() {
    document.getElementById("check").style.color = "white";
    }
    
    function myFunction2(id){
      document.getElementById('blocklydiv').innerHTML = document.getElementById(id).innerHTML;
    }
    function myFunction3(id){
      document.getElementById('blocklydiv').id = 'blocklydiv3'
    }
    function myFunction4(id){
      document.getElementById('blocklydiv').id = 'blocklydiv4'
    }  

  </script>

    <button id="check" class="button button1" onclick="myFunction()">Check Code</button>
