<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <base target="_top">
    <title>Arduino Loop</title>

    <!--Hier wird der source code von Blockly geladen-->
    <script src="js/blockly_sourcecode/blockly_compressed.js"></script>
    <script src="js/blockly_sourcecode/blocks_compressed.js"></script>
    <script src="js/blockly_sourcecode/javascript_compressed.js"></script>
    <script src="js/blockly_sourcecode/en.js"></script>
    <script src="js/SerialPort/SerialPort.js"></script>

    <!--Hier werden die benötigten Blöcke zum Erstellen aller Funktionen geladen-->
    <script src="js/blocks_definition/Blöcke_Definition_Code.js"></script>
    

    <!--Hier wird das stylesheet geladen-->
    <link rel="stylesheet" href="assets/stylesheets/main.css">


  </head>
  <body >
    <h1>Crosslabs</h1>


    <button id="Setup" class="button button2" onclick="myFunction1()">Void Setup</button>
    <button id="Loop" class="button button3" onclick="myFunction2()">Void Loop</button>
    <button id="Functions" class="button button4" onclick="myFunction3()" >Void Function</button>

    <a id="Setup1" href="Crosslabs_Setup.html"></a>

    <a id="Loop1" href="Crosslabs_Loop.html"></a>

    <a id="Function1" href="Crosslabs_Function.html"></a>

<div id='blocklydiv' style="height:500px;width:900px">
<xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>
<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Arduino Bibliothek">
    <block type="library"></block>
    <block type="adafruit"></block>
    <block type="stepper"></block>
    <block type="wire"></block>
    <block type="fake_lib_1"></block>
    <block type="fake_lib_2"></block>
  </category>
  <category name="PIN Zuweisung">
    <block type="arduino_outputs"></block>
    <block type="math_number">
      <field name="NUM">0</field>
    </block>
  </category>
  <category name="Titrationsphasen">
    <block type="titrationsphasen">
      <field name="Titrationsphasen">1</field>
    </block>
    <block type="logic_boolean">
      <field name="BOOL">TRUE</field>
    </block>
  </category>
    <category name="Motor und Sensor">
    <block type="spritzpumpe"></block>
    <block type="geschwindigkeit">
      <field name="NAME">Langsam</field>
    </block>
    <block type="lichtsensor"></block>
  </category>
  <category name="Allgemein">
    <block type="controls_if"></block>
    <block type="logic_boolean">
      <field name="BOOL">TRUE</field>
    </block>
    <block type="controls_whileUntil">
      <field name="MODE">WHILE</field>
      <statement name="DO">
        <block type="controls_flow_statements">
          <field name="FLOW">BREAK</field>
        </block>
      </statement>
    </block>
    <block type="lists_create_with">
      <mutation items="3"></mutation>
    </block>
  </category>
</xml>
</div>

    


<button id="check" class="button button1" onclick="myFunction()">Check Code</button>
    
<script>


var toolbox = document.getElementById("toolbox");

var options = { 
  toolbox : toolbox, 
  collapse : true, 
  comments : true, 
  disable : true, 
  maxBlocks : Infinity, 
  trashcan : true, 
  horizontalLayout : false, 
  toolboxPosition : 'start', 
  css : true, 
  media : 'https://blockly-demo.appspot.com/static/media/', 
  rtl : false, 
  scrollbars : false, 
  sounds : true, 
  oneBasedIndex : true, 
  grid : {
    spacing : 20, 
    length : 1, 
    colour : '#888', 
    snap : true
  }
};
  var workspace = Blockly.inject(blocklydiv, options);
  var workspaceBlocks = document.getElementById("workspaceBlocks");
  Blockly.Xml.domToWorkspace(workspaceBlocks, workspace);


      
   /* Run Code */


    function myFunction() {
    document.getElementById("check").style.color = "white";
    } 

    function myFunction1() {
      document.getElementById('Setup1').click(); 
    }   
    function myFunction2(){
      document.getElementById('Loop1').click();

      
    }    
    function myFunction3(){
      document.getElementById('Function1').click();

      
    } 
  </script>

  </body>
  
</html>
