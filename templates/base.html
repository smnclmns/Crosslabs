<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='static/bootstrap-offline/css/bootstrap.css')}}">
    <script src="{{ url_for('static',filename='static/bootstrap-offline/js/jquery-3.6.0.js')}}"></script>
    <script src="{{ url_for('static',filename='static/bootstrap-offline/js/bootstrap.js')}}"></script>

    {% block header %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='assets/TU.jpeg') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                AD Designlabor - Crosslabs
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Instructions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('workspace')}}">Workspace</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block main%}{% endblock %}


    {% block script %}{% endblock %}
</body>
</html>
